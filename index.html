<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verduler√≠a Online | Tienda</title>
  <link rel="icon" href="favicon.png"/>
  <link rel="stylesheet" href="estilos.css">
</head>

<body>

  <header>
    <h1>--Verduleria Online--</h1>
  </header>

  <main>
    <form id="formulario">
      <input type="text" id="nombre" name="nombre" placeholder="Nombre del producto"><br>
      <input type="number" id="precio" name="precio" placeholder="Precio del producto" min="1"><br>
      <input type="number" id="cantidad" name="cantidad" placeholder="Cantidad" min="1"><br>
      <button class="botones" type="submit">Agregar al carrito</button>
    </form>

    <div class="carritoBox">
      <h2>Carrito de compras</h2>
      <ul id="carrito"></ul>
      <p>Total: $<span id="total">0</span></p>
      <button id="pagar">Pagar</button>
      <button id="limpiar">Limpiar carrito</button>
    </div>
  </main>

  <script src="item.js"></script>
  <script src="app.js"></script>
</body>

</html>
